<!DOCTYPE html>
<html lang="tr">
<head>

  <style>
    body {

<body>

<div>
  <input type="text" id="textbox" placeholder="0-9 arasÄ± tahmin">
  <button id="buton" onclick="aramaYap()">Tahmin Et</button>
</div>

<canvas id="canvas" width="300" height="400"></canvas>

<div id="sonuc"></div>

<script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');

  // AskÄ± tahtasÄ±nÄ± Ã§iz (her zaman sabit)
  function drawHangmanStand() {
    ctx.lineWidth = 4;
    ctx.strokeStyle = '#000';

    // Taban
    ctx.beginPath();
    ctx.moveTo(50, 350);
    ctx.lineTo(250, 350);
    ctx.stroke();

    // Dikey direk
    ctx.beginPath();
    ctx.moveTo(100, 350);
    ctx.lineTo(100, 50);
    ctx.stroke();

    // Ãœst yatay Ã§ubuk
    ctx.beginPath();
    ctx.moveTo(100, 50);
    ctx.lineTo(200, 50);
    ctx.stroke();

    // Ä°p
    ctx.beginPath();
    ctx.moveTo(200, 50);
    ctx.lineTo(200, 100);
    ctx.stroke();
  }

  // AdamÄ±n parÃ§alarÄ±nÄ± Ã§iz, wrongGuess deÄŸerine gÃ¶re
  function drawHangman(wrongGuess) {
    ctx.lineWidth = 3;
    ctx.strokeStyle = '#000';

    switch (wrongGuess) {
      case 1: // Kafa
        ctx.beginPath();
        ctx.arc(200, 130, 30, 0, Math.PI * 2, true);
        ctx.stroke();
        break;
      case 2: // GÃ¶vde
        ctx.beginPath();
        ctx.moveTo(200, 160);
        ctx.lineTo(200, 250);
        ctx.stroke();
        break;
      case 3: // Sol Kol
        ctx.beginPath();
        ctx.moveTo(200, 180);
        ctx.lineTo(160, 220);
        ctx.stroke();
        break;
      case 4: // SaÄŸ Kol
        ctx.beginPath();
        ctx.moveTo(200, 180);
        ctx.lineTo(240, 220);
        ctx.stroke();
        break;
      case 5: // Sol Bacak
        ctx.beginPath();
        ctx.moveTo(200, 250);
        ctx.lineTo(160, 300);
        ctx.stroke();
        break;
      case 6: // SaÄŸ Bacak
        ctx.beginPath();
        ctx.moveTo(200, 250);
        ctx.lineTo(240, 300);
        ctx.stroke();
        break;
    }
  }

  // Canvas'Ä± komple temizle ve tahtayÄ± tekrar Ã§iz
  function resetCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawHangmanStand();
  }

  let number = Math.floor(Math.random() * 10);
  console.log("Rastgele SayÄ±:", number);
  let wrongGuess = 0;

  resetCanvas();

  function aramaYap() {
    const input = document.getElementById('textbox').value;
    const guess = Number(input);
    const sonucDiv = document.getElementById('sonuc');

    if (isNaN(guess) || guess < 0 || guess > 9) {
      sonucDiv.innerText = "LÃ¼tfen 0 ile 9 arasÄ±nda geÃ§erli bir sayÄ± giriniz.";
      return;
    }

   if (guess === number) {
  sonucDiv.innerText = "Tebrikler! DoÄŸru tahmin ðŸŽ‰";
  return;
} else if (guess < number) {
  wrongGuess++;
  drawHangman(wrongGuess);
  if (wrongGuess >= 6) {
    sonucDiv.innerText = "Oyunu kaybettiniz! DoÄŸru sayÄ±: " + number;
  } else {
    sonucDiv.innerText = "Tahmin Ã§ok kÃ¼Ã§Ã¼k! Kalan hak: " + (6 - wrongGuess);
  }
} else if (guess > number) {
  wrongGuess++;
  drawHangman(wrongGuess);
  if (wrongGuess >= 6) {
    sonucDiv.innerText = "Oyunu kaybettiniz! DoÄŸru sayÄ±: " + number;
  } else {
    sonucDiv.innerText = "Tahmin Ã§ok bÃ¼yÃ¼k! Kalan hak: " + (6 - wrongGuess);
  }
}
document.getElementById('textbox').value = '';

  }
</script>
