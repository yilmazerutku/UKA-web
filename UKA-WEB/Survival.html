<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>Survival</title>
    <style>
        #canvas {
            display: none; /* Başlangıçta gizli */
            background: #fff;
            border: 2px solid #000;
            margin-top: 20px;
            /* İstersen genişlik/yükseklik burada kalabilir */
        }

        #Buton2 {
            padding: 10px 20px;
            background-color: rgb(127, 245, 121);
            border: 4px solid black; /* Kalın siyah çizgi */
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            position: absolute;
            left: 50%;
            top: 45%;
        }

        #Buton1 {
            padding: 10px 20px;
            background-color: rgb(127, 245, 121);
            border: 4px solid black; /* Kalın siyah çizgi */
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            position: absolute;
            left: 40%;
            top: 45%;
        }

    </style>
</head>
<body>  
    <canvas id="canvas" width="300" height="400"></canvas>

    <button id="Buton1">DowloadClient</button>
        <button id="Buton2">Play Now</button>


    <script>
        const btn = document.getElementById("Buton2");
        const canvas = document.getElementById("canvas");

        btn.addEventListener("click", () => {
            // Canvas görünür değilse göster
            if (canvas.style.display === "none" || canvas.style.display === "") {
                canvas.style.display = "block";
            } else {
                // İstersen burayı kaldırıp tekrar gizlemeyi engelleyebilirsin
                canvas.style.display = "none"; 
            }
        });
    </script>
</body>
</html>
